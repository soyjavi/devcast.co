id: app
style: active
children:
  - Organism.Header:
      children:
        - Atom.Heading:
            style: left
            value: devcast
        - Molecule.Div:
            style: left
            children:
              - Atom.Input:
                  type: search
                  placeholder: Search top videos for web developers...
                  events:
                    - keyup

  - Molecule.Navigation:
      events:
        - select
      callbacks:
        - onChannel
      children:
        - Atom.Button:
            text: Home
            style: active
        - Atom.Button:
            text: Database
        - Atom.Button:
            text: Design
        - Atom.Button:
            text: JavaScript
        - Atom.Button:
            text: Mobile
        - Atom.Button:
            text: NodeJS
        - Atom.Button:
            text: Python
        - Atom.Button:
            text: Ruby

  - Organism.Section:
      id: videos
      style: active padding
      events:
        - scroll
      children:
        - Molecule.List:
            id: list
            events:
              - select
            callbacks:
              - onVideoSelect
            bind:
              entity      : __.Entity.Video
              atom        : "Atom.Video"
              events      : ["touch"]
              create      : true
              update      : true
              destroy     : true
