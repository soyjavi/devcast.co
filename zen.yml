# -- Environment ---------------------------------------------------------------
environment: development

# -- RESTful services ----------------------------------------------------------
api:
  - index

# -- HTML pages ----------------------------------------------------------------
www:
  - index

# -- Static resources ----------------------------------------------------------
statics:
  - url     : /assets
    folder  : /www/assets
    maxage  : 60 #secods
  - url     : /scaffold
    folder  : /www/assets/scaffold
  - file    : humans.txt
    folder  : /www/assets
    maxage  : 3600
  - file    : robots.txt
    folder  : /www/assets

# -- Mustache template ---------------------------------------------------------
mustache:
  cache: false

# -- session -------------------------------------------------------------------
session:
  cookie: oizio
  domain: ""
  path  : "/"
  expire: 3600
  authorization: authorization

# -- CORS Properties -----------------------------------------------------------
headers:
  # Access-Control-Allow-Origin: "*"
  Access-Control-Allow-Origin: "*"
  Access-Control-Allow-Credentials: true
  Access-Control-Allow-Methods: GET,PUT,POST,DELETE,OPTIONS
  Access-Control-Max-Age: 1
  Access-Control-Allow-Headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - Api-Version
    - Response-Time
    - Authorization
  Access-Control-Expose-Headers:
    - api-version
    - content-length
    - content-md5
    - content-type
    - date
    - request-id
    - response-time
